<template name="sensorData">
	{{> chart }}
	<table class="table">
		<thead>
			<tr>
				<th>Sensor</th>
				<th>Beer</th>
				<th>Temperature</th>
				<th>Updated</th>
			</tr>
		</thead>
		<tbody>
			{{#each sensors }}
				<tr>
					<td>{{ sensorAddress }}</td>
					<td>{{ beer }}</td>
					<td>{{ roundedTemp }}</td>
					<td>{{ localUpdateTime }}</td>
				</tr>
			{{/each }}
		</tbody>
	</table>
</template>
